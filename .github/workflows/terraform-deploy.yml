name: Terraform AWS Deploy

on:
  push:
    branches:
      - main
      - task_*
      - create/**
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TERRAFORM_VERSION: "1.6.6"
  AWS_REGION: "us-east-1"
  TF_ENV: "dev"
  TF_ROOT: "./"

jobs:
  terraform-check:
    name: Terraform Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - run: terraform fmt -check -recursive

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-check
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GithubActionsRole-${{ env.TF_ENV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Generate backend.tf
        working-directory: ${{ env.TF_ROOT }}
        run: |
          echo "terraform {
            backend \"s3\" {
              bucket  = \"${{ secrets.TF_BUCKET_NAME_${{ env.TF_ENV }} }}\"
              key     = \"${{ env.TF_ENV }}/terraform.tfstate\"
              region  = \"${{ env.AWS_REGION }}\"
              encrypt = true
            }
          }" > backend.tf

      - name: Check tfvars file exists
        working-directory: ${{ env.TF_ROOT }}
        run: |
          FILE="terraform.${{ env.TF_ENV }}.tfvars"
          if [ ! -f "$FILE" ]; then
            echo "ERROR: $FILE not found"
            exit 1
          fi

      - run: terraform init
        working-directory: ${{ env.TF_ROOT }}

      - run: terraform validate -no-color
        working-directory: ${{ env.TF_ROOT }}

      - run: terraform plan -no-color -input=false -out=tfplan -var-file="terraform.${{ env.TF_ENV }}.tfvars"
        working-directory: ${{ env.TF_ROOT }}

      - name: Upload tfplan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

  terraform-apply:
    name: Terraform Apply
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: terraform-plan
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GithubActionsRole-${{ env.TF_ENV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Generate backend.tf
        working-directory: ${{ env.TF_ROOT }}
        run: |
          echo "terraform {
            backend \"s3\" {
              bucket  = \"${{ secrets.TF_BUCKET_NAME_${{ env.TF_ENV }} }}\"
              key     = \"${{ env.TF_ENV }}/terraform.tfstate\"
              region  = \"${{ env.AWS_REGION }}\"
              encrypt = true
            }
          }" > backend.tf

      - run: terraform init
        working-directory: ${{ env.TF_ROOT }}

      - name: Download tfplan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.TF_ROOT }}
